    <div class="article-entry" itemprop="articleBody">
      
      
      
        <p>日常开发时，经常会用到需要正则校验的规则或者一些脱敏方法，所以自己整理了一份，方便以后查阅。</p>
<h4 id="前端字符串转义"><a href="#前端字符串转义" class="headerlink" title="前端字符串转义"></a>前端字符串转义</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="title function_">escapeHtml</span> = (<span class="params">str</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">let</span> arr = [</span><br><span class="line">        <span class="string">&#x27;le&#x27;</span>: <span class="string">&#x27;&lt;=&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;lt&#x27;</span>: <span class="string">&#x27;&gt;=&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;gt&#x27;</span>: <span class="string">&#x27;&gt;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;ge&#x27;</span>: <span class="string">&#x27;&lt;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;amp&#x27;</span>: <span class="string">&#x27;&amp;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;quot&#x27;</span>: <span class="string">&#x27;&quot;&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;lsquo&#x27;</span>: <span class="string">&#x27;‘&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;rsquo&#x27;</span>: <span class="string">&#x27;’&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;ldquo&#x27;</span>: <span class="string">&#x27;“&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;rdquo&#x27;</span>: <span class="string">&#x27;”&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;middot&#x27;</span>: <span class="string">&#x27;·&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;nbsp&#x27;</span>: <span class="string">&#x27; &#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;iexcl&#x27;</span>: <span class="string">&#x27;¡&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;cent&#x27;</span>: <span class="string">&#x27;¢&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;pound&#x27;</span>: <span class="string">&#x27;£&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;mdash&#x27;</span>: <span class="string">&#x27;—&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;hellip&#x27;</span>: <span class="string">&#x27;…&#x27;</span>,</span><br><span class="line">        <span class="string">&#x27;infinity&#x27;</span>: <span class="string">&#x27;∞&#x27;</span></span><br><span class="line">    ]</span><br><span class="line">    <span class="keyword">if</span> (str &amp;&amp; str.<span class="property">replace</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> str.<span class="title function_">replace</span>(<span class="regexp">/&amp;(le|lt|gt|ge|amp|quot|lsquo|rsquo|ldquo|rdquo|middot|nbsp|iexcl|cent|pound|mdash|hellip|infinity);/ig</span>, <span class="function">(<span class="params">all, t</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> arr[t]</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> str</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<h2 id="常用正则校验"><a href="#常用正则校验" class="headerlink" title="常用正则校验"></a>常用正则校验</h2><h3 id="中文"><a href="#中文" class="headerlink" title="中文"></a>中文</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 只能输入中文——长度不限</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^[\u4e00-\u9fa5]+$/</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;就这&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;jiuZhe&quot;</span>) <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 只能输入中文——限制长度2-6</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^[\u4e00-\u9fa5]&#123;2,6&#125;$/</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;就这&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;就这啊啊啊啊啊啊&quot;</span>) <span class="comment">// false</span></span><br></pre></td></tr></table></figure>

<h3 id="英文"><a href="#英文" class="headerlink" title="英文"></a>英文</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 只能输入英文——长度不限</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^[a-z]+$/i</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;asdf&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;asd123&quot;</span>) <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 只能输入英文——限制长度2-6</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^[a-z]&#123;2,6&#125;$/i</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;asdf&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;niZaiGanMa&quot;</span>) <span class="comment">// false</span></span><br></pre></td></tr></table></figure>

<h3 id="数字"><a href="#数字" class="headerlink" title="数字"></a>数字</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 只能输入数字——长度不限</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^\d+$/</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;1234&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;asd123&quot;</span>) <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 只能输入数字——限制长度2-6</span></span><br><span class="line"><span class="keyword">let</span> reg = <span class="regexp">/^\d&#123;2,6&#125;$/</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;123&quot;</span>) <span class="comment">// true</span></span><br><span class="line">reg.<span class="title function_">test</span>(<span class="string">&quot;12345678&quot;</span>) <span class="comment">// false</span></span><br></pre></td></tr></table></figure>

<h3 id="类型校验"><a href="#类型校验" class="headerlink" title="类型校验"></a>类型校验</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 英文、数字-----常用于合格证编号、车架号等</span></span><br><span class="line">/^[a-z0-<span class="number">9</span>]+$/i</span><br><span class="line"></span><br><span class="line"><span class="comment">// 英文、数字、下划线-----8-16位密码</span></span><br><span class="line">/^\w&#123;<span class="number">8</span>,<span class="number">16</span>&#125;$/</span><br><span class="line"></span><br><span class="line"><span class="comment">// 英文、数字、下划线-----常用于用户名、密码等</span></span><br><span class="line"><span class="regexp">/^[a-z0-9_]+$/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 英文、数字、下划线、横杠-----常用于用户名、密码等</span></span><br><span class="line"><span class="regexp">/^[a-z0-9_-]+$/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 中、英文、数字、下划线----常用于地址校验</span></span><br><span class="line"><span class="regexp">/^[\u4E00-\u9FA5A-Za-z0-9_]+$/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 身份证号码</span></span><br><span class="line"><span class="regexp">/^(^[1-9]\d&#123;7&#125;((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d&#123;3&#125;$)|(^[1-9]\d&#123;5&#125;[1-9]\d&#123;3&#125;((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d&#123;4&#125;)|\d&#123;3&#125;[Xx])$)$/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 统一社会信用代码</span></span><br><span class="line"><span class="regexp">/(^[^_IOZSVa-z\W]&#123;2&#125;\d&#123;6&#125;[^_IOZSVa-z\W]&#123;10&#125;$)|(^[A-Za-z0-9]\w&#123;14&#125;$)/</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">  * 手机号-----包含号段的校验</span></span><br><span class="line"><span class="comment">  *</span></span><br><span class="line"><span class="comment">  * 手机号码起始1，第二位是3456789中的任意一个，第三位有的是0-9全段，有的只是部分，如下：</span></span><br><span class="line"><span class="comment">  * 13和18开头的手机号是全段</span></span><br><span class="line"><span class="comment">  * 13开头的手机号是全段：13 [0123456789] 比如130，131，132…139</span></span><br><span class="line"><span class="comment">  * 18开头的手机号是全段：18[0123456789] 比如180，181，182…189</span></span><br><span class="line"><span class="comment">  * 15和19开头的手机号后面除4外都有，无154和194</span></span><br><span class="line"><span class="comment">  * 15 [012356789] 比如150，151，152，153，155…159</span></span><br><span class="line"><span class="comment">  * 19 [012356789] 比如190，191，192，193，195…159</span></span><br><span class="line"><span class="comment">  * 17开头的手机号后面除9外都有</span></span><br><span class="line"><span class="comment">  * 17 [01235678] 比如170，171，172，173…178</span></span><br><span class="line"><span class="comment">  * 14开头的手机号除2,3外都有，无142和143</span></span><br><span class="line"><span class="comment">  * 14[01456879] 比如140,141,144，145…149</span></span><br><span class="line"><span class="comment">  * 16开头的手机号后面只有2567</span></span><br><span class="line"><span class="comment">  * 16[2567] 比如：162,165,166,167</span></span><br><span class="line"><span class="comment">  */</span></span><br><span class="line"><span class="regexp">/^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d&#123;8&#125;$/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 邮箱</span></span><br><span class="line"><span class="regexp">/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 邮编</span></span><br><span class="line"><span class="regexp">/^[1-9]\d&#123;5&#125;(?!\d)$/</span></span><br></pre></td></tr></table></figure>

<h2 id="脱敏方法"><a href="#脱敏方法" class="headerlink" title="脱敏方法"></a>脱敏方法</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 手机号脱敏</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">phoneDesensitization</span> = (<span class="params">phone</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">return</span> phone.<span class="title function_">replace</span>(<span class="regexp">/(\d&#123;3&#125;)\d&#123;4&#125;(\d&#123;4&#125;)/</span>, <span class="string">&#x27;$1****$2&#x27;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 身份证号脱敏</span></span><br><span class="line"><span class="keyword">const</span> <span class="title function_">idCardDesensitization</span> = (<span class="params">idCard</span>) =&gt; &#123;</span><br><span class="line">    <span class="keyword">return</span> idCard.<span class="title function_">replace</span>(<span class="regexp">/(\d&#123;4&#125;)\d&#123;10&#125;(\w&#123;4&#125;)/</span>, <span class="string">&#x27;$1********$2&#x27;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

      
    </div>
